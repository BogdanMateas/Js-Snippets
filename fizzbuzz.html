<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var output = [];
        var count = 1;

        function fizzbuzz() {
            while (count <= 100) {

                if (count % 3 === 0 && count % 5 === 0) {
                    output.push("fizzbuzz")
                } else if (count % 3 === 0) {
                    output.push("fizz")
                } else if (count % 5 === 0) {
                    output.push("buzz")
                } else {
                    output.push(count)
                }
                count++;
            }
            console.log(output)
        }

        fizzbuzz()
    </script>
</head>

</body>
