<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        const loadWeather = city => {
            const promise = fetch(
                `http://api.openweathermap.org/data/2.5/weather?q=${city}&APPID=9ce1cfc488dbb344b2fbdda8ad14516d&units=metric`
            )




            promise.then(response => {
                //is doing in the bakcstage the JSONparse thing, to return it as an onject, because until now is a string
                return response.json();
            }).then(result => {
                console.log(city, result.main.temp);
            }).catch(err => {
                console.log('Smth went wrong')
            })
            console.log(promise)

        }



        loadWeather('Cluj-Napoca')
        loadWeather('London')
        loadWeather('Barcelona')
        loadWeather('Miami')
    </script>
</body>

</html>
